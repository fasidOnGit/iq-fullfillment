<div class="row justify-content-center p-tb">
  <div class="col-12">
    <h5 class="text-center">Edit User Detail</h5>
  </div>
  <div class="col-8">
    <div class="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username" placeholder="User Name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="roleLevel">Role Level</label>
            <select class="form-control" id="roleLevel">
              <option>Admin</option>
              <option>Manager</option>
              <option>UserEntity</option>
            </select>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label [for]="selectTaskLabel">Select Tasks</label>
            <ng-select
              [items]="people"
              [multiple]="true"
              bindLabel="name"
              [labelForId] ="selectTaskLabel"
              [selectableGroup]="true"
              [closeOnSelect]="false"
              bindValue="id"
              [(ngModel)]="selectedPeople">
              <ng-template ng-optgroup-tmp let-item="item" let-item$="item$" let-index="index">
                <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected"/> {{item.gender | uppercase}}
              </ng-template>
              <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected"/> {{item.name}}
              </ng-template>
            </ng-select>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-dark float-right">Save</button>
      <button type="button" class="btn btn-outline-dark float-right mr-2">Clear</button>
    </div>
  </div>
</div>
